language: python
python: "3.5"
dist: xenial
env:
  - TOXENV=unittest
  - ROS_DISTRO=kinetic TOXENV=py35-pypi
  - ROS_DISTRO=kinetic TOXENV=py35-github
  - ROS_DISTRO=melodic TOXENV=py35-pypi
  - ROS_DISTRO=melodic TOXENV=py35-github
services:
  - docker
sudo: true
before_install:
  - sudo apt update && sudo apt install -y enchant
install:
  - pip install tox-travis
script:
  - tox
notifications:
  email: false
